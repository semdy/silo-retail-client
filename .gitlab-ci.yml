image: node:10.15.0

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy

before_script:
  - node -v
  - npm -v
  - pwd
  - eval $(ssh-agent -s)

build:
  stage: build
  script:
    - ls -l
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ls -l ~/.ssh
    - scp ./package.json upload@dev.withwheat.wang:/home/upload

deploy:
  stage: deploy
  script:
    - npm install
    - npm run build:client
    - ls -l
  environment:
    name: $CI_COMMIT_REF_NAME
    url: https://dev.withwheat.wang/report
  when: manual
  only:
    - /^master$/
